<section class="body-color">
    <div class="registro">
        <div class="registro-esquerda">
            <h2>Sua empresa quer fazer parte do projeto? <br><br> Inscreva-se!</h2>
        </div>
        <div class="registro-direita">
            <div class="input-label">
                <label for="nome">Nome *</label>
                <input type="text" id="nome">
            </div>
            <div class="input-label">
                <label for="email">E-mail *</label>
                <input type="email" id="email">
            </div>
            <div class="input-label">
                <label for="password">Senha *</label>
                <input type="password" id="password">
            </div>
            <div class="input-label">
                <label for="empresaong">Sou uma: *</label>
                <select name="empresaong" id="empresaong">
                    <option value="selecione">Selecione...</option>
                    <option value="empresa">Empresa</option>
                    <option value="ong">ONG</option>
                </select>
            </div>
            <div class="input-label">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj">
            </div>
            <div class="input-label">
                <label for="tel">Telefone *</label>
                <input type="tel" id="telefone">
            </div>
            <div class="input-label">
                <label for="mensagem">Mensagem *</label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="7"></textarea>
            </div>
            <input class="btnEnviar" type="button" value="Enviar">
        </div>
    </div>
